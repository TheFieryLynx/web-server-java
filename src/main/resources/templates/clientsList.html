<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Home page</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<a href="/">Root page</a><br><br><br>

<form method="post" action="/clientAdd">
    <button type="submit">Add client</button>
</form>

<table class="table">
    <thead>
    <tr>
        <th scope="col"> Name </th>
        <th scope="col"> Phone </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${clients.empty}">
        <td colspan="6"> No clients here </td>
    </tr>
    <tr th:each="client : ${clients}">
        <td scope="row"><a th:href="'/client?client_id=' + ${client.getClient_id()}"> <span th:text="${client.getClient_name()}"> </span> </a></td>
        <td><span th:text="${client.getPhone()}"> </span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
